<header>
    <div class="logo" style="padding-left: 90px;">
      <img src="../../../assets/app_logo_2.png" alt="Logo" style="cursor: pointer;">
    </div>
    <div class="profile" style="padding-right: 90px;">
      <div class="user-image">
        <span>{{ userName.charAt(0) }}</span>
      </div>
      <div class="dropdown">
        <span class="user-name">{{ userName }}</span>
        <span class="dropdown-icon">â–¼</span>
        <div class="dropdown-content">
          <button (click)="navigateToUpdateProfile()">Update Profile</button>
          <button (click)="logout()">Sign Out</button>
        </div>
      </div>
    </div>
  </header>
  <div class="card-container">
    <div class="card" (click)="openFormCard()" style="align-items: center;">

      <i class="fas fa-plus fa-2xl"></i>
      
      <p>New Query</p>
    </div>
    <div class="card" *ngFor="let query of queries">
      <div class="card-icon">
        <i class="fa-solid fa-folder fa-lg" style="color: #fccc77; margin-top: 30px;"></i>
      </div>
      <h4>{{ query.name }}</h4>
      <div class="text-small"><small>{{ query.dateCreated | date }}</small>    <img src="../../../assets//arrow-up-right.svg"/></div>
   
    </div>
  </div>
  
  <div class="modal" *ngIf="isFormCardOpen">
    <div class="modal-content" [@modalAnimation]>
      <h2 style="margin: 20px 40px 15px 40px;">Resarch Name</h2>
      <input [(ngModel)]="newQuery"  placeholder="Enter your query" style="margin: 10px 40px 30px 40px; padding: 9px;height: 38px; width: 80%;"/>
      <button (click)="continueQuery()" class="button">Continue</button>
      <button (click)="closeFormCard()" class="button">Close</button>
    </div>
  </div>
