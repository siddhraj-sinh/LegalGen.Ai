<div class="card-container">
  <div class="card" (click)="openFormCard()" style="align-items: center;">

    <i class="fas fa-plus fa-2x mb-3"></i>
    <p>New Query</p>

  </div>
  <div class="card" *ngFor="let query of queries">
    <div class="card-body d-flex flex-column align-items-start" (click)="navigateToHome()">
      <div class="mb-3" style="margin-bottom: 10px;">
       
          <i class="fas fa-folder fa-lg" style="color: #fccc77;"></i>
       
      </div>
      <h4 class="card-title">{{ query.name }}</h4>
      <div class="row" style="margin-top: 30px;">
        <div style="width: 72%;">
          <small>{{ query.dateCreated | date }}</small>

        </div>
        <div style="width: 26%;">
          <img src="../../../assets/arrow-up-right.svg" />
        </div>
      </div>




    </div>
  </div>
</div>



<div class="modal" *ngIf="isFormCardOpen">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" [@modalAnimation]>
      <div class="modal-header">
        <h2 class="modal-title">Research Name</h2>
      </div>
      <div class="modal-body">
        <textarea [(ngModel)]="newQuery" placeholder="Enter your query"
          class="form-control form-control-lg bg-light border-ccc no-resize small-text"
          style="height: 6.5rem; width: 300px;"></textarea>
        <br>
        <button (click)="continueQuery()" class="button">Continue</button>
        <button (click)="closeFormCard()" class="button">Close</button>
      </div>
    </div>
  </div>
</div>
