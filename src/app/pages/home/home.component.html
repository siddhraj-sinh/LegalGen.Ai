<div class="home-content">
<div class="sidebar">
  <button class="add-project" (click)="openAddResearchModal()">+ New Research</button>
  <ul class="project-list">
    <li *ngFor="let researches of research">
      <div class="research-item">
        <i class="fa-solid fa-folder fa-sm" style="color: #fccc77;"></i>
        <div class="research-content">
          <div class="research-title">{{ researches.name }}</div>
          <div class="creation-date">{{ researches.dateCreated | date }}</div>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="bg">
  <img src="../../../assets/app_logo_2.png" />
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Tell us about your query" name="email" id="email"
      [(ngModel)]="searchQuery" (ngModelChange)="performSearch()">
    <i class="fa fa-search search-icon" (click)="performSearch()"></i>
    <div class="advanced-filter-container">
      <a class="advance-link" (click)="openAdvancedFilters()">Advance</a>
      <div class="modal" *ngIf="showAdvancedFilters">
        <div class="modal-content">
          <app-advance-filters></app-advance-filters>
          <button (click)="closeAdvancedFilters()" class="close-button">Close</button>
        </div>
      </div>
      <!--<span class="advanced-filter-label">Advanced Filters</span>-->
    </div>
  </div>
</div>
</div>
